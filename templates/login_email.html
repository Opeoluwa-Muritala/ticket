<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ticket_detail.css') }}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Check Status</h2>
            <p>Enter your email to receive an access code.</p>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <label for="email" class="visually-hidden">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required class="login-input">
                
                <button type="submit" class="btn btn-save btn-full">Send Code</button>
            </form>
            <br>
            <a href="/" class="link-small">Back to Home</a>
        </div>
    </div>
</body>
</html>

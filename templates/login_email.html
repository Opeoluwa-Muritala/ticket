<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ticket_detail.css') }}">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Check Status</h2>
            <p>Enter your email to receive an access code.</p>
            <form method="POST">
                <input type="email" name="email" placeholder="email@example.com" required>
                <button type="submit" class="btn btn-save" style="width:100%;">Send Code</button>
            </form>
            <br><a href="/" style="font-size:12px;">Back to Home</a>
        </div>
    </div>
</body>
</html>
